{% extends "base.html" %}
{% block content %}


    <div class="container upload">
        <div>
            <h2>Upload Your Profile</h2>
            <hr>
            <form action="/upload" method="POST" enctype="multipart/form-data">
                
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="customFile" name="profile_picture">
                    <label class="custom-file-label" for="customFile">Upload your image</label>
                  </div>
                  <button type="submit" class="btn btn-primary upload-button">Upload</button>
            </form>
            
        </div>

    </div>


    


{% endblock content %}
